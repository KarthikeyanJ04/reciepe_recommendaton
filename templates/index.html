<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culin.ary AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Minimal Header -->
        <header class="header">
            <div class="logo">Culin<span>.ary</span></div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
            </button>
        </header>

        <!-- Editorial Hero -->
        <section class="hero-section">
            <h1 class="hero-title">What are we cooking<br>today?</h1>
            <p class="hero-subtitle">Intelligent recipes curated from your pantry.</p>

            <div class="search-wrapper">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Avocado, eggs, sourdough...">
                    <button class="search-btn" id="searchBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="22" x2="15.5" y2="15.5" />
                            <circle cx="10" cy="10" r="7" />
                        </svg>
                    </button>
                </div>

                <!-- Dietary Preference Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-diet="all">All</button>
                    <button class="filter-btn" data-diet="vegetarian">ğŸŒ± Vegetarian</button>
                    <button class="filter-btn" data-diet="non-vegetarian">ğŸ– Non-Vegetarian</button>
                </div>
            </div>
        </section>

        <div class="loading-state" id="loading">
            <div class="spinner-line"></div>
            <p>Curating experience...</p>
        </div>

        <main id="results"></main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
