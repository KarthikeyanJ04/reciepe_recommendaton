<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ³ AI Recipe Finder</h1>
            <p>Discover delicious recipes from your ingredients</p>
        </div>

        <div class="content">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Enter ingredients (e.g., chicken, rice, tomatoes)"
                        autocomplete="off"
                    >
                    <button class="search-btn" id="searchBtn">ğŸ” Search</button>
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-category="all">All Recipes</button>
                    <button class="filter-btn" data-category="vegetarian">ğŸ¥— Vegetarian</button>
                    <button class="filter-btn" data-category="non_vegetarian">ğŸ— Non-Vegetarian</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Finding perfect recipes...</p>
            </div>

            <div class="results" id="results"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
