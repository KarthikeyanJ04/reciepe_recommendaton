<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>What Can I Cook? | Modern Recipe Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #23284b 0%, #345274 100%);
      color: #f3f3fa;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 950px;
      width: 100%;
      margin: 3.4rem auto 3rem;
      padding: 0 1.2rem;
      box-sizing: border-box;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 24px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .logo {
      background: rgba(92, 154, 255, 0.13);
      border-radius: 50%;
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      font-weight: 700;
      color: #a0cbf9;
      box-shadow: 0 4px 14px rgba(0,0,0,0.22);
    }
    .main-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #e8ecff;
      user-select: none;
      margin: 0;
    }

    .search-mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(48,60,90, 0.21);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      padding: 7px 18px;
      box-shadow: 0 3px 14px rgba(0,0,0,0.05), 0 1px 3px rgba(50,90,200,0.04);
      user-select: none;
    }
    .mode-label {
      font-weight: 600;
      font-size: 1.0rem;
      margin-right: 4px;
      color: #d0e0ffbb;
    }
    .mode-radio {
      accent-color: #5c9aff;
      cursor: pointer;
      margin-left: 5px;
    }
    .subtitle {
      text-align: left;
      font-size: 1.09rem;
      color: #93a4bf;
      margin-bottom: 2.2rem;
      margin-left: 2px;
    }

    .input-panel {
      background: rgba(255,255,255,0.11);
      border-radius: 17px;
      box-shadow: 0 7px 20px rgba(10,30,80,0.13);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      padding: 32px 32px 28px 32px;
      margin-bottom: 2.8rem;
    }
    .input-panel label {
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 14px;
      color: #e0ebff;
      user-select: none;
    }
    .input-row {
      display: flex;
      gap: 1rem;
    }
    #ingredients-input {
      width: 100%;
      font-size: 1.1rem;
      padding: 14px 19px;
      color: #e3e7f6;
      background: rgba(255,255,255,0.17);
      border: none;
      border-radius: 14px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.12) inset;
      outline: none;
      transition: background 0.19s;
    }
    #ingredients-input:focus {
      background: rgba(255,255,255,0.23);
    }
    #search-btn {
      background: linear-gradient(95deg, #67a0fc 12%, #3d72ca 88%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      font-size: 1.13rem;
      padding: 0 36px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(92, 154, 255, 0.16);
      transition: background 0.19s, box-shadow 0.19s, transform 0.13s;
    }
    #search-btn:hover {
      background: linear-gradient(95deg, #7dbbff 12%, #3455ad 88%);
      box-shadow: 0 8px 28px rgba(92, 154, 255, 0.18);
      transform: translateY(-2px) scale(1.04);
    }

    #correction-info {
      margin-top: 12px;
      color: #ffe075;
      font-size: 1rem;
      font-weight: 500;
      opacity: 0;
      min-height: 0;
      margin-bottom: -4px;
      transition: opacity 0.4s;
    }
    #correction-info.visible {
      opacity: 1;
      min-height: unset;
    }
    #search-method {
      font-style: italic;
      color: #94a1b2;
      font-size: 0.98rem;
      margin-top: 8px;
      user-select: none;
    }

    #results-container {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
      gap: 28px;
    }

    .recipe-card {
      background: rgba(255,255,255,0.14);
      border-radius: 21px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.21),
                  0 3px 9px rgba(110,160,255,0.10);
      padding: 22px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.17s, box-shadow 0.19s;
      border: 1.3px solid rgba(255,255,255,0.093);
      min-width: 238px;
    }
    .recipe-card:hover {
      background: rgba(92,190,255,0.12);
      transform: translateY(-7px) scale(1.035);
      box-shadow: 0 18px 38px rgba(72,100,180,0.22), 0 2px 8px rgba(255,255,255,0.25) inset;
    }
    .recipe-card h3 {
      font-size: 1.19rem;
      font-weight: 900;
      color: #e8ecff;
      letter-spacing: -0.01em;
      margin: 0 0 5px 0;
    }
    .recipe-meta {
      color: #a6d0fe;
      font-size: 0.96rem;
      display: flex;
      flex-wrap: wrap;
      gap: 9px;
      margin-bottom: 7px;
    }
    .ingredient-list, .missing-list {
      margin-top: 2px;
      font-size: 0.955rem;
      line-height: 1.3;
    }
    .you-have {
      color: #b6f89e;
      font-weight: 700;
    }
    .you-need {
      color: #ffe099;
      font-weight: 700;
    }
    .badge {
      background: rgba(255,255,255,0.13);
      border-radius: 8px;
      padding: 2px 7px;
      margin: 0 5px 2px 0;
      font-weight: 600;
      font-size: 0.91rem;
      user-select: text;
      display: inline-block;
    }
    .recipe-card img {
      width: 100%;
      max-height: 140px;
      object-fit: cover;
      border-radius: 13px;
      margin: 11px 0 0 0;
      box-shadow: 0 4px 24px rgba(40,60,115,0.12);
    }

    /* Modal */
    #modal-bg {
      position: fixed;
      z-index: 999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(40,44,70,0.87);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 55px 10px 36px 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    #modal-bg.active {
      opacity: 1;
      pointer-events: auto;
    }
    #modal {
      background: rgba(25,30,60,0.97);
      border-radius: 22px;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
      color: #f0f6ff;
      box-shadow: 0 0 34px rgba(39,61,135,0.19);
      padding: 38px 34px 29px;
      position: relative;
      overflow-y:auto;
    }
    #modal-close {
      position: absolute;
      top: 20px;
      right: 32px;
      background: none;
      border: none;
      font-size: 2.15rem;
      font-weight: 600;
      color: #e2eafe;
      cursor: pointer;
      transition: color 0.17s;
    }
    #modal-close:hover { color: #ffb471; }
    #modal-title { margin-bottom: 7px; }
    .modal-section { margin-bottom: 15px; }
    .modal-section h3 { text-decoration: underline; margin-bottom: 5px; }
    .modal-section ul { list-style: disc inside; padding-left: 0; }
    .modal-section ul li { margin-bottom: 6px; line-height: 1.37; }
    /* Responsive */
    @media (max-width:600px) {
      .container { padding: 0 4vw; }
      .input-panel { padding: 18px 10px; }
      header { flex-direction: column; gap: 10px; }
      #modal { padding: 18px 7vw 23px 7vw }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-title">
        <span class="logo">üç≥</span>
        <span class="main-title">What Can I Cook?</span>
      </div>
      <div class="search-mode-toggle" title="Search mode">
        <span class="mode-label">Mode:</span>
        <label><input type="radio" name="mode" class="mode-radio" value="hybrid" checked />Hybrid</label>
        <label><input type="radio" name="mode" class="mode-radio" value="tfidf" />TF-IDF</label>
        <label><input type="radio" name="mode" class="mode-radio" value="semantic" />Semantic</label>
          <label><input type="radio" name="mode" class="mode-radio" value="llm" />AI Generate</label>
      </div>
    </header>
    <p class="subtitle">Enter your ingredients, hit search and discover recipes from 2 million+ world cuisines with real-time typo correction.</p>
    <div class="input-panel">
      <label for="ingredients-input">Ingredients</label>
      <div class="input-row">
        <input type="text" id="ingredients-input" placeholder="e.g. paneer tomato green chilli garlic" autocomplete="off" spellcheck="false" />
        <button id="search-btn" aria-label="Search Recipes">Search</button>
      </div>
      <div id="correction-info"></div>
      <div id="search-method"></div>
    </div>
    <div id="results-container" aria-live="polite" role="region"></div>
  </div>

  <!-- Modal for recipe details -->
  <div id="modal-bg" role="dialog" aria-modal="true">
    <div id="modal">
      <button id="modal-close" aria-label="Close recipe details">&times;</button>
      <h2 id="modal-title"></h2>
      <div id="modal-description" class="modal-section"></div>
      <div id="modal-ingredients" class="modal-section">
        <h3>Ingredients</h3>
        <ul id="ingredients-list"></ul>
      </div>
      <div id="modal-directions" class="modal-section">
        <h3>Directions</h3>
        <ul id="directions-list"></ul>
      </div>
    </div>
  </div>

  <script>
    (() => {
      const btn = document.getElementById('search-btn');
      const input = document.getElementById('ingredients-input');
      const results = document.getElementById('results-container');
      const correctionInfo = document.getElementById('correction-info');
      const searchMethod = document.getElementById('search-method');
      // Mode radios
      const modeRadios = document.querySelectorAll('.mode-radio');
      let currentMode = 'hybrid';

      // Modal
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      const modalClose = document.getElementById('modal-close');
      const modalTitle = document.getElementById('modal-title');
      const modalDescription = document.getElementById('modal-description');
      const ingredientsList = document.getElementById('ingredients-list');
      const directionsList = document.getElementById('directions-list');

      modeRadios.forEach(radio => {
        radio.onchange = () => {
          if (radio.checked) currentMode = radio.value; // update search mode
        };
      });

      function clearResults() {
        results.innerHTML = '';
        correctionInfo.textContent = '';
        correctionInfo.classList.remove('visible');
        searchMethod.textContent = '';
      }

      function createIngredientSpan(text, className) {
        const span = document.createElement('span');
        span.textContent = text;
        span.className = 'badge ' + className;
        return span;
      }

      function openModal(recipe) {
        modalTitle.textContent = recipe.title || "Recipe";
        modalDescription.textContent = recipe.description || '';

        ingredientsList.innerHTML = '';
        if (recipe.ingredients && recipe.ingredients.length) {
          recipe.ingredients.forEach(ing => {
            const li = document.createElement('li');
            li.textContent = ing;
            ingredientsList.appendChild(li);
          });
        } else {
          ingredientsList.innerHTML = '<li>No ingredients information available.</li>';
        }
        directionsList.innerHTML = '';
        if (recipe.directions && recipe.directions.length) {
          recipe.directions.forEach(step => {
            const li = document.createElement('li');
            li.textContent = step;
            directionsList.appendChild(li);
          });
        } else {
          directionsList.innerHTML = '<li>No directions available.</li>';
        }
        modalBg.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        modalBg.classList.remove('active');
        document.body.style.overflow = '';
      }
      modalClose.addEventListener('click', closeModal);
      modalBg.addEventListener('click', (e) => { if (e.target === modalBg) closeModal(); });

      btn.onclick = async () => {
        const query = input.value.trim();
        if (!query) {
          alert('Please enter some ingredients.');
          input.focus();
          return;
        }
        clearResults();
        results.textContent = 'Searching...';
        try {
          const response = await fetch('/api/recommend', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ingredients: query, top_n: 50, search_mode: currentMode })
          });
          const data = await response.json();
          if (!data.success) {
            results.textContent = data.error || 'No recipes found.';
            return;
          }
          if (data.corrections && data.corrections.length > 0) {
            correctionInfo.textContent = `Did you mean: ${data.corrected_query}`;
            correctionInfo.classList.add('visible');
          } else {
            correctionInfo.textContent = '';
            correctionInfo.classList.remove('visible');
          }
          searchMethod.textContent = `Search method: ${data.method}`;
          if (!data.recommendations.length) {
            results.textContent = 'No matching recipes found.';
            return;
          }
          results.innerHTML = '';
          data.recommendations.forEach(r => {
            const card = document.createElement('div');
            card.className = 'recipe-card';
            card.onclick = () => openModal(r);
            const title = document.createElement('h3');
            title.textContent = `${r.rank}. ${r.title}`;
            card.appendChild(title);
            const meta = document.createElement('div');
            meta.className = 'recipe-meta';
            meta.textContent = [r.cuisine, r.course, r.diet].filter(Boolean).join(' | ');
            card.appendChild(meta);
            const coverage = document.createElement('div');
            coverage.textContent = `Ingredient match: ${r.coverage_percent}%`;
            card.appendChild(coverage);
            if (r.matching_ingredients && r.matching_ingredients.length) {
              const have = document.createElement('div');
              have.className = 'ingredient-list you-have';
              have.textContent = 'You have: ';
              r.matching_ingredients.slice(0,10).forEach(ing => {
                have.appendChild(createIngredientSpan(ing, 'you-have'));
              });
              card.appendChild(have);
            }
            if (r.missing_ingredients && r.missing_ingredients.length) {
              const need = document.createElement('div');
              need.className = 'missing-list you-need';
              need.textContent = 'You need: ';
              r.missing_ingredients.slice(0,7).forEach(ing => {
                need.appendChild(createIngredientSpan(ing, 'you-need'));
              });
              card.appendChild(need);
            }
            if (r.image_url) {
              const img = document.createElement('img');
              img.src = r.image_url;
              img.alt = r.title;
              img.loading = 'lazy';
              card.appendChild(img);
            }
            results.appendChild(card);
          });
        } catch (err) {
          results.textContent = 'Oops! Something went wrong. Please try again later.';
          console.error(err);
        }
      };

      input.addEventListener('keyup', (e) => { if (e.key === 'Enter') btn.click(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modalBg.classList.contains('active')) closeModal(); });

    })();
  </script>
</body>
</html>
