<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <style>
        :root { --bg: #000; --text: #fff; --accent: #333; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .status-bar {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .dot { width: 40px; height: 4px; background: #333; border-radius: 2px; transition: 0.3s; }
        .dot.active { background: #fff; box-shadow: 0 0 10px #fff; }

        .main-stage {
            max-width: 600px;
            width: 100%;
        }

        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 40px; letter-spacing: -0.03em; }
        
        .instruction-card {
            font-size: 1.8rem;
            line-height: 1.4;
            font-weight: 600;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .timer {
            font-size: 4rem;
            font-variant-numeric: tabular-nums;
            font-weight: 800;
            margin: 20px 0;
            display: none;
        }
        .timer.active { display: block; }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            flex: 1;
            max-width: 200px;
        }
        button:active { transform: scale(0.95); }
        button.secondary { background: #333; color: #fff; }

        /* Pulse animation for voice */
        .speaking-indicator {
            width: 10px; height: 10px; background: red; border-radius: 50%;
            position: fixed; top: 30px; right: 30px; display: none;
        }
    </style>
</head>
<body>
    <div class="speaking-indicator" id="speakingDot"></div>
    <div class="status-bar" id="progressBar"></div>

    <div class="main-stage" id="stage">
        <h1 id="recipeTitle">Loading...</h1>
        
        <div class="instruction-card" id="instructionText">
            Preparing your session...
        </div>

        <div class="timer" id="timerDisplay">00:00</div>

        <div class="controls">
            <button id="actionBtn" onclick="startCooking()">Start</button>
            <button id="secBtn" class="secondary" onclick="secondaryAction()" style="display:none">Pause</button>
        </div>
    </div>

    <script>
        // Minimal Logic for Focus Mode
        let steps = [], currentStep = -1, timerInterval, timeLeft, isPaused = false;
        
        function speak(text) {
            window.speechSynthesis.cancel();
            let u = new SpeechSynthesisUtterance(text);
            document.getElementById('speakingDot').style.display = 'block';
            u.onend = () => document.getElementById('speakingDot').style.display = 'none';
            window.speechSynthesis.speak(u);
        }

        async function load() {
            const id = new URLSearchParams(location.search).get('recipe_id');
            const res = await fetch('/cook-with-ai', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({recipe_id: id})
            });
            const data = await res.json();
            if(data.success) {
                steps = data.parsed_steps;
                document.getElementById('recipeTitle').innerText = data.recipe.name;
                document.getElementById('instructionText').innerText = "Ready to cook?";
                renderProgress(steps.length);
                speak(`Ready to cook ${data.recipe.name}?`);
            }
        }

        function renderProgress(total) {
            document.getElementById('progressBar').innerHTML = Array(total).fill('<div class="dot"></div>').join('');
        }

        function updateProgress(idx) {
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i <= idx);
            });
        }

        function startCooking() {
            currentStep = 0;
            document.getElementById('actionBtn').onclick = nextStep;
            document.getElementById('actionBtn').innerText = "Next";
            showStep();
        }

        function showStep() {
            if(currentStep >= steps.length) {
                document.getElementById('instructionText').innerText = "Enjoy your meal!";
                document.getElementById('actionBtn').style.display = 'none';
                speak("All done. Enjoy!");
                return;
            }
            
            updateProgress(currentStep);
            const s = steps[currentStep];
            document.getElementById('instructionText').innerText = s.text;
            speak(s.text);

            if(s.has_timer && s.timers.length) {
                startTimer(s.timers[0]);
            } else {
                document.getElementById('timerDisplay').classList.remove('active');
                document.getElementById('secBtn').style.display = 'none';
            }
        }

        function nextStep() {
            clearInterval(timerInterval);
            currentStep++;
            showStep();
        }

        function startTimer(mins) {
            timeLeft = mins * 60;
            document.getElementById('timerDisplay').classList.add('active');
            document.getElementById('secBtn').style.display = 'block';
            document.getElementById('secBtn').onclick = toggleTimer;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                if(!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if(timeLeft <= 0) nextStep();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft/60);
            const s = timeLeft%60;
            document.getElementById('timerDisplay').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        }

        function toggleTimer() {
            isPaused = !isPaused;
            document.getElementById('secBtn').innerText = isPaused ? "Resume" : "Pause";
        }

        load();
    </script>
</body>
</html>
