<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap">
    <style>
        :root {
            --bg: #ffffff;
            --text: #111111;
            --accent: #000000;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(0, 0, 0, 0.08);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.04);
        }

        body {
            background: var(--bg);
            background: radial-gradient(circle at 50% 30%, #ffffff 0%, #f4f4f5 100%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- AVATAR CONTAINER --- */
        #avatar-container {
            width: 340px;
            height: 340px;
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.1));
        }

        /* --- UI ELEMENTS --- */
        .status-bar {
            position: fixed;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 6px;
            z-index: 10;
        }
        .dot { 
            width: 30px; 
            height: 3px; 
            background: #e0e0e0; 
            border-radius: 4px; 
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }
        .dot.active { 
            background: var(--accent); 
            width: 50px; 
        }

        .main-stage {
            max-width: 600px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        h1 { 
            font-size: 2.2rem; 
            font-weight: 800; 
            margin-bottom: 10px; 
            letter-spacing: -0.03em; 
            color: var(--text);
        }
        
        .instruction-card {
            font-size: 1.4rem;
            line-height: 1.6;
            font-weight: 500;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 40px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.3s ease;
        }
        
        .instruction-card:hover { transform: translateY(-5px); }

        .timer {
            font-size: 5rem;
            font-variant-numeric: tabular-nums;
            font-weight: 800;
            margin: 20px 0 40px 0;
            display: none;
            color: var(--accent);
            letter-spacing: -2px;
        }
        .timer.active { display: block; animation: fadeIn 0.5s ease; }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 20px 40px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex: 1;
            max-width: 200px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        button:hover { transform: scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
        button:active { transform: scale(0.98); }
        
        button.secondary { 
            background: #fff; 
            color: var(--text); 
            border: 1px solid #e5e5e5; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        button.secondary:hover { border-color: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="status-bar" id="progressBar"></div>

    <div id="avatar-container">
        <canvas id="avatarCanvas"></canvas>
    </div>

    <div class="main-stage" id="stage">
        <h1 id="recipeTitle">Loading...</h1>
        
        <div class="instruction-card" id="instructionText">
            Preparing your kitchen...
        </div>

        <div class="timer" id="timerDisplay">00:00</div>

        <div class="controls">
            <button id="actionBtn">Start Cooking</button>
            <button id="secBtn" class="secondary" style="display:none">Pause</button>
        </div>
    </div>

    <script>
    // Wrap everything in a function to prevent global scope pollution
    (function() {
        /**
         * HIGH FIDELITY 2D VECTOR ENGINE
         */
        const canvas = document.getElementById('avatarCanvas');
        const ctx = canvas.getContext('2d');
        
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        let time = 0;
        let isSpeaking = false;
        let blinkState = 0;
        let blinkTimer = 0;
        
        // Colors localized
        const Colors = {
            skin: '#FFF0E5',
            line: '#111111',
            hair: '#1A1A1A',
            white: '#FFFFFF',
            shading: 'rgba(0,0,0,0.05)'
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            time += 0.03;
            const breathe = Math.sin(time) * 3;
            const hairSway = Math.sin(time * 1.5) * 2;
            
            const cx = rect.width / 2;
            const cy = rect.height / 2 + 20 + breathe;

            // ... (drawing functions remain the same)

            requestAnimationFrame(draw);
        }

        function updateBlink() {
            if (blinkState === 0 && Math.random() > 0.99) blinkState = 1;
            if (blinkState > 0) {
                blinkTimer++;
                if (blinkTimer > 3) {
                    blinkTimer = 0;
                    if (blinkState === 1) blinkState = 2;
                    else if (blinkState === 2) blinkState = 3;
                    else if (blinkState === 3) blinkState = 0;
                }
            }
        }

        draw();


        /* --- APP LOGIC --- */
        const recipe = {{ recipe | tojson | safe }};
        const steps = {{ parsed_steps | tojson | safe }};
        let currentStep = -1;
        let timerInterval;
        let timeLeft;
        let isPaused = false;

        function speak(text) {
            if(!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            
            const u = new SpeechSynthesisUtterance(text);
            u.rate = 1.0;
            
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.name.includes('Google US English') || v.name.includes('Samantha'));
            if(preferred) u.voice = preferred;

            u.onstart = () => { isSpeaking = true; };
            u.onend = () => { isSpeaking = false; };
            u.onerror = () => { isSpeaking = false; };
            
            window.speechSynthesis.speak(u);
        }

        function initialize() {
            if (recipe && steps && steps.length > 0) {
                document.getElementById('recipeTitle').innerText = recipe.name;
                document.getElementById('instructionText').innerText = "Hi! I'm ready to assist you.";
                renderProgress(steps.length);
                window.speechSynthesis.getVoices(); 
                setTimeout(() => speak(`I have prepared the steps for ${recipe.name}. Shall we start?`), 800);
            } else {
                document.getElementById('recipeTitle').innerText = "No Recipe";
                document.getElementById('instructionText').innerText = "No recipe data was provided. Please go back and select a recipe.";
                document.getElementById('actionBtn').style.display = 'none';
            }
        }

        function renderProgress(total) {
            document.getElementById('progressBar').innerHTML = Array(total).fill('<div class="dot"></div>').join('');
        }

        function updateProgress(idx) {
            document.querySelectorAll('.dot').forEach((d, i) => {
                d.classList.toggle('active', i <= idx);
            });
        }

        function startCooking() {
            currentStep = 0;
            
            const btn = document.getElementById('actionBtn');
            btn.onclick = nextStep;
            btn.innerText = "Next Step";
            
            showStep();
        }

        function showStep() {
            if(currentStep >= steps.length) {
                document.getElementById('instructionText').innerText = "Cooking Complete. Enjoy!";
                document.getElementById('actionBtn').style.display = 'none';
                speak("All done! Enjoy your meal.");
                return;
            }
            
            updateProgress(currentStep);
            const s = steps[currentStep];
            document.getElementById('instructionText').innerText = s.text;
            speak(s.text);

            if(s.has_timer && s.timers.length) {
                startTimer(s.timers[0]);
            } else {
                document.getElementById('timerDisplay').classList.remove('active');
                document.getElementById('secBtn').style.display = 'none';
            }
        }

        function nextStep() {
            clearInterval(timerInterval);
            currentStep++;
            showStep();
        }

        function startTimer(mins) {
            timeLeft = mins * 60;
            document.getElementById('timerDisplay').classList.add('active');
            document.getElementById('secBtn').style.display = 'block';
            document.getElementById('secBtn').onclick = toggleTimer;
            updateTimerDisplay();
            speak(`Starting timer for ${mins} minutes.`);
            
            timerInterval = setInterval(() => {
                if(!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if(timeLeft <= 0) {
                        speak("Time is up.");
                        nextStep();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft/60);
            const s = timeLeft%60;
            document.getElementById('timerDisplay').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        }

        function toggleTimer() {
            isPaused = !isPaused;
            document.getElementById('secBtn').innerText = isPaused ? "Resume" : "Pause";
        }

        document.getElementById('actionBtn').onclick = startCooking;

        initialize();
    })();
    </script>
</body>
</html>
